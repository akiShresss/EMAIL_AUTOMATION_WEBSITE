{% extends "layout.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logos">
                <img src="{{ url_for('static', filename='images/HSA.png') }}" alt="HSA Logo" class="login-logo">
                <img src="{{ url_for('static', filename='images/panda.png') }}" alt="KFQ Logo" class="login-logo">
            </div>
            <h2>Verify OTP</h2>
        </div>
        
        <div class="login-body">
            <p class="text-center mb-3">A 6-digit code has been sent to <strong>{{ email }}</strong></p>
            
            <form action="{{ url_for('verify_otp') }}" method="post">
                <div class="form-group">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <div class="otp-input-container">
                        <input type="text" id="otp" name="otp" class="form-control" required maxlength="6" pattern="[0-9]{6}" placeholder="6-digit code">
                    </div>
                    <div class="form-help">
                        <i class="fas fa-info-circle"></i> Enter the 6-digit code sent to your email
                    </div>
                </div>
                
                <input type="hidden" name="email" value="{{ email }}">
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Verify</button>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
